<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="mao.gif" alt="mao">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasil </option>
                <select>
        </label>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ US$ Dólar americano </option>
                <option> € Euro </option>
                <select>
        </label>
        <label>Valor
            <input placeholder="R$10.00">
        </label>
        <button>
            Converter
        </button>
        <section>
            <div class="currency-box"> <img src="real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p>R$0</p>

                <div><img class="arrow-img" src="arrow.png" alt="seta"></div>
                <div>
                    <img src="dolar.png" alt="logo-moeda-a-convertida">
                    <p class="currency-value">Dólar</p>
                    <p>US$0.0</p>
                </div>


            </div>


        </section>

    </main>
</body>

</html>
